<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Processamento de Imagens</title>
</head>

<body style="background-color: #748d8d;">
  <div class="div_header">
    <h1 class="h1_title">Processamento de Imagens</h1>
    <h3 class="h3_subtitle">• Esse editor aceita imagens com tamanhos semelhantes de formatos .png, .jpg, .jpeg;</h3>
  </div>
  <div>
    <div class="content">
      <div class="image1-content">
        <h3 class="title-content">Imagem 1</h3>
        <div>
          <img id="image1" class="img" />
        </div>
        <div class="buttons">
          <input type="file" id="firstImage" accept=".png, .jpg, .jpeg"></input>
        </div>
      </div>
      <div class="image2-content">
        <h3 class="title-content">Imagem 2</h3>
        <div>
          <img id="image2" class="img" />
        </div>
        <div class="buttons">
          <input type="file" id="secondImage" accept=".png, .jpg, .jpeg"></input>
        </div>
      </div>
    </div>

    <div class="acoes">
      <div class="acoes-wrapper">
        <h3 class="acoes-title">Operações Lógicas:</h3>
        <button class="botao" onclick="operation('func_and')">AND</button>
        <button class="botao" onclick="operation('func_or')">OR</button>
        <button class="botao" onclick="operation('func_xor')">XOR</button>
      </div>
      <div class="acoes-wrapper">
        <h3 class="acoes-title">Operações Áritméticas:</h3>
        <button class="botao" onclick="operation('func_adicao')">Adição</button>
        <button class="botao" onclick="operation('func_subtracao')"">Subtração</button>
            <button class=" botao" onclick="operation('func_media')">Média</button>
        <div>
          <button class=" botao" onclick="operation('mult')">Multiplicação</button>
          <input class="input" type="number" name="" id="mult">
        </div>
        <div>
          <button class="botao" onclick="operation('func_div')">Divisão</button>
          <input class="input" type="number" name="" id="div">
        </div>
        <div>
          <button class="botao" onclick="operation('blend')">Blending</button>
          <input class="input" type="number" name="" id="blend">
        </div>
      </div>
    </div>
  </div>
  <div class="acoes-wrapper">
    <BR></BR>
    <button class="botao" onclick="sendImage()">Executar</button>
  </div>

  <div class="result-image-content">
    <div class="result-content">
      <h4 class="title-content">| Imagem processada: </h4>
      <div id="canvas-wrapper" style="width: 512px!important; height: 512px!important"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="index.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
